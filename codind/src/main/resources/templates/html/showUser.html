<!DOCTYPE html>
<html
xmlns="http://www.w3.org/1999/xhtml"
xmlns: th="http://thymeleaf.org"
>
<head>
<meta charset="UTF-8">
<title>Lista Usuário</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      
      <style>
      	body{color: white; background-color: #5DBCD2;}
      </style>
</head>

<body>
<h1>Lista de Usuários</h1>
<h3><a class="waves-effect waves-light btn-large blue darken-4" href="/cadastro"><i class="material-icons left">add_circle_outline</i>Cadastrar Usuário</a></h3>
<h3><a class="waves-effect waves-light btn-large blue darken-4" href="/"><i class="material-icons left">arrow_back</i>Index</a></h3>


<table>
	<thead>
	<tr>
		<th>Nome</th>
		<th>Deletar</th>
		<th>Atualizar</th>
		
	</tr>
	</thead>
	<tbody>
	<tr th:each ="usuario: ${usuarios}" class="users white">

  <td><a th:href="${(#mvc.url('HC#detalhesUser').arg(0,usuario.id).build())}"> <span th:text="${usuario.nome}"></span></a></td>
  <td><a class="waves-effect waves-light btn-small blue darken-4" th:href="${(#mvc.url('HC#deleteUser').arg(0,usuario.id).build())}" ><i class="material-icons left">delete</i></a></td>
	<td><a class="waves-effect waves-light btn-small blue darken-4" th:href="${(#mvc.url('HC#updateUser').arg(0,usuario.id).build())}"><i class="material-icons left">update</i></a></td>
</tr>
	
	
	</tbody>


</table>

<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
