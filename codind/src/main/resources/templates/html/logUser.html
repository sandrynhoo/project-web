<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>TheCode</title>
    <link rel="stylesheet" href="../css/logdesign.css">
    <link rel="icon" type="imagem/png" href="../imagens/aqua.png" />
</head>

<body>
    <header class="cabecalho">
        <a href="/" title="TheCode" class="logo">THE CODE</a>
	
    <form action="" method="POST" enctype="multipart/form-data">
        
        <h1>LOGIN</h1>
        
        <div>
            <label for="">EMAIL</label><br>
            <input name="email" type="email" placeholder="Ex: thecode@yahoo.com" size="30" required>
        </div>

        <div>
            <label for="">SENHA</label><br>
            <input id="password" name="senha" type="password" placeholder="Insira sua senha" required>
        </div>

        <div>
            <button class="button" name="btn-conf" type="submit" onclick="btconf()">CONFIRMAR</button>
            <button class="button" name="btn-canc" type="button" onclick="btcanc()">CANCELAR</button>
        </div>

    </form>
    <script type="text/javascript" src="../js/cadscript.js"></script>
   
</body>
</html>
